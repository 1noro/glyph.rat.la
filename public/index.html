    <script>

        // --- Globals ---

        const tableSize = 10;
        const charTableSize = 8;
        const sampText = "Holmes, Lowell and Longfellow lie buried in Mount Auburn";
        const errorText = "EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE";

        // --- Methods ---

        function method1(text) {
            return text;
        }

        function method2(text) {
            return text.toUpperCase();
        }

        // --- Table ---

        async function digestMessage(message) {
            const msgUint8 = new TextEncoder().encode(message);                           // encode as (utf-8) Uint8Array
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);           // hash the message
            const hashArray = Array.from(new Uint8Array(hashBuffer));                     // convert buffer to byte array
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join(''); // convert bytes to hex string
            return hashHex;
        }

        function printTable(text) {
            const tableCont = document.getElementById("table_cont");
            tableCont.innerHTML = "";
            let table = document.createElement("table");

            // here we create the character arrays
            let charArr = [];
            let invCharArr = [];
            let _w = 0;
            let _h = 0;
            for (let h = 0; h < charTableSize; h++) {
                charArr.push([]);
                invCharArr.push([]);
                _h = 0;
                for (let w = 0; w < charTableSize; w++) {
                    charArr[h][w] = text.charAt(h * 8 + w);
                    invCharArr[_w][_h] = text.charAt(_h * 8 + _w);
                    _h++;
                }
                _w++;
            }

            console.log(charArr);
            console.log(invCharArr);

            let h = 0;
            let w = 0;
            for (let tH = 0; tH < tableSize; tH++) {
                let tr = document.createElement("tr");
                if (tH > 0 && tH < 9) w = 0;
                for (let tW = 0; tW < tableSize; tW++) {
                    let td = document.createElement("td");
                    if (tW > 0 && tW < 9 && tH > 0 && tH < 9) {
                        // square chars
                        td.innerText = charArr[h][w];
                        td.addEventListener("click", function() {
                            addToCopy(this.innerText);
                            this.style.color = "red";
                            this.style.fontWeight = "bold";
                        });
                        w++;
                    } else {
                        if (tH > 0 && tH < 9) {
                            // vertical dots (left & right)
                            td.innerText = "¬∑";
                            let rowArr = [...charArr[h]]; // clone array
                            let textToCopy = "";
                            if (tW == 0) {
                                textToCopy = rowArr.join("");
                            } else {
                                rowArr.reverse();
                                textToCopy = rowArr.join("");
                            }
                            td.addEventListener("click", function() {
                                addToCopy(textToCopy);
                                this.style.color = "red";
                                this.style.fontWeight = "bold";
                            });
                        } else if (tW > 0 && tW < 9) {
                            // horizontal dots (top & bottom)
                            td.innerText = "¬∑";
                            let rowArr = [...invCharArr[tW - 1]]; // clone array
                            let textToCopy = "";
                            if (tH == 0) {
                                textToCopy = rowArr.join("");
                            } else {
                                rowArr.reverse();
                                textToCopy = rowArr.join("");
                            }
                            td.addEventListener("click", function() {
                                addToCopy(textToCopy);
                                this.style.color = "red";
                                this.style.fontWeight = "bold";
                            });
                        } else {
                            // blank corners
                            td.innerText = " ";
                            td.style.cursor = "default";
                        }
                    }
                    tr.appendChild(td);
                }
                table.appendChild(tr);
                if (tH > 0 && tH < 9) h++;
            }

            tableCont.appendChild(table);
        }

        async function calculateAndPrint(input) {
            const digestBuffer = await digestMessage(input.value);
            let text = errorText;

            switch (document.getElementById("method").value) {
                case "1":
                    text = method1(digestBuffer);
                    break;
                case "2":
                    text = method2(digestBuffer);
                    break;
            }

            console.log(text);
            printTable(text);
        }

        // --- Copy ---

        function addToCopy(text) {
            const copyInput = document.getElementById("copy_input");
            copyInput.value += text;
        }

        function copy() {
            const copyInput = document.getElementById("copy_input");
            const copySubmit = document.getElementById("copy_submit");
            copyInput.select();
            copyInput.setSelectionRange(0, 99999)
            document.execCommand("copy");
            // alert("Copied the text: " + copyInput.value);
            copySubmit.value = "copy again";
        }

        // --- Main ---

        function main() {
            const sampImput = document.createElement("input");
            // sampImput.type = "text";
            sampImput.value = sampText;
            calculateAndPrint(sampImput);
        }
    </script>

        <main id="main" aria-label="Main content" tabindex="-1">

            <p>
                <select id="method" onchange="calculateAndPrint(document.getElementById('text_input'));">
                    <option value="1">Method 1</option>
                    <option value="2">Method 2</option>
                </select>
            </p>

            <p>
                <input id="text_input" type="text" style="width: 70%;" placeholder="Write text..." onkeyup="calculateAndPrint(this);">
            </p>

            <p id="table_cont"></p>

            <p>
                <input id="copy_input" type="text" style="width: 70%;" placeholder="Result" readonly>
            </p>

            <p>
                <input id="copy_submit" type="submit" value="copy" onclick="copy();">
